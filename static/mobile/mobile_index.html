<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Final Semester Study Guide – Mobile</title>

  <!-- Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/mobile/mobile_style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Final Semester Study Guide</h1>

    <section id="m-launcher" class="panel">
      <label for="m-module" class="label">Module Choice</label>
      <select id="m-module" class="select"></select>

      <div class="lengths" id="m-lengths">
        <button class="pill active" data-len="10">10</button>
        <button class="pill" data-len="25">25</button>
        <button class="pill" data-len="50">50</button>
        <button class="pill" data-len="100">100</button>
        <button class="pill" data-len="full">Full</button>
      </div>

      <button id="m-start" class="btn success">Start Quiz</button>
    </section>

    <section id="m-quiz" class="panel hidden">
      <div class="topline">
        <span>Q: <b id="m-run">1</b></span>
        <span>Remaining: <b id="m-rem">0</b></span>
        <button id="m-reset" class="btn outline danger">Reset</button>
      </div>

      <div class="pbar"><div id="m-fill" class="pbar-fill"></div></div>

      <div class="card">
        <h2 id="m-q" class="q"></h2>
        <ul id="m-choices" class="choices"></ul>
        <!-- Full-width action on mobile -->
        <button id="m-action" class="btn primary block">Submit</button>

        <div id="m-feed" class="feedback hidden">
          <div id="m-badge" class="badge"></div>
          <p class="correct-line"><b>Correct Answer:</b> <span id="m-ans"></span></p>
          <div id="m-rat" class="rationale"></div>
        </div>
      </div>
    </section>

    <section id="m-results" class="panel hidden">
      <button id="m-new" class="btn success block">Start New Quiz</button>
      <div class="first-try"><b>First-try mastery:</b> <span id="m-first">0%</span> <span id="m-firstc"></span></div>
      <div class="subhead"><b>Most-Missed First</b> — toughest items bubble to the top.</div>
      <div id="m-review"></div>
    </section>
  </div>

  <script src="/static/mobile/mobile_script.js" defer></script>
</body>
</html>
