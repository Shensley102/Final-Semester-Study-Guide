<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Final Semester Study Guide â€” Mobile</title>
  <link rel="stylesheet" href="/static/mobile/mobile_style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header id="quizHeader" class="quiz-header hidden" aria-live="polite">
      <div class="row title-row">
        <h1 id="pageTitle">Module</h1>
        <button id="resetAll" class="btn reset-btn" type="button" aria-label="Reset quiz">Reset</button>
      </div>
      <div class="row meta-row">
        <div class="counts">
          <span>Question: <span id="runCounter">1</span></span>
          <span class="sep"></span>
          <span>Remaining to master: <span id="remainingCounter">0</span></span>
        </div>
      </div>
      <div class="row progress-row">
        <div id="progressBar" class="progress">
          <div id="progressFill" class="progress-fill" style="width:0%"></div>
        </div>
        <div class="progress-label">
          <span id="progressPct">0%</span>&nbsp;mastered
        </div>
      </div>
    </header>

    <main id="appRoot" class="app-root"></main>
  </div>

  <script src="/static/mobile/mobile_script.js" defer></script>
</body>
</html>
