<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Final Semester Study Guide</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">

    <header class="topbar">
      <h1 id="pageTitle">Final Semester Study Guide</h1>
      <div class="counters">
        <span id="runCounter">Question: 0</span>
        <span id="remainingCounter">Remaining to master: 0</span>
      </div>
      <!-- Keep ONLY this reset and style it red -->
      <button id="resetAll" class="link" title="Reset everything">Reset</button>
    </header>

    <!-- Launcher -->
    <section id="launcher" class="card">
      <div class="form-row">
        <label for="moduleSel" class="lbl">Module</label>
        <select id="moduleSel" class="select" aria-label="Question bank"></select>
      </div>

      <div class="form-row">
        <label for="customModule" class="lbl">Add JSON</label>
        <div class="add-wrap">
          <input id="customModule" class="select" placeholder="e.g. Pharmacology_4.json" />
          <button id="addModuleBtn" type="button" class="secondary">Add to list</button>
        </div>
        <div class="hint">Place your <code>.json</code> file in the repo root; enter its filename exactly.</div>
      </div>

      <div class="form-row">
        <div class="lbl">Length</div>
        <div id="lengthBtns" class="seg" role="group" aria-label="Length">
          <button type="button" class="seg-btn active" data-len="10">10</button>
          <button type="button" class="seg-btn" data-len="25">25</button>
          <button type="button" class="seg-btn" data-len="50">50</button>
          <button type="button" class="seg-btn" data-len="100">100</button>
          <button type="button" class="seg-btn" data-len="full">Full</button>
        </div>
      </div>

      <div class="form-row">
        <button id="startBtn" class="primary">Start Quiz</button>
      </div>
    </section>

    <!-- Quiz -->
    <section id="quiz" class="card hidden" aria-live="polite">
      <h2 id="questionText" class="q"></h2>
      <form id="optionsForm" class="opts" aria-describedby="answerLine"></form>

      <div class="actions">
        <!-- Single action button: Submit (green) âžœ Next (blue) -->
        <button type="button" id="submitBtn" class="primary" disabled>Submit</button>
        <button type="button" id="nextBtn" class="secondary hidden" disabled>Next</button>
      </div>

      <div id="feedback" class="feedback" aria-live="polite"></div>
      <div id="answerLine" class="answer-line"></div>

      <div id="rationale" class="rationale hidden"></div>

      <!-- Removed the extra "Reset Quiz" button here -->
    </section>

    <!-- Summary / Review -->
    <section id="summary" class="card hidden">
      <h2>Results</h2>

      <div id="firstTrySummary" class="summary-stats hidden">
        <div class="stat-row">
          <div class="stat-label">First-try correct:</div>
          <div class="stat-value"><span id="firstTryPct">0%</span></div>
          <div class="stat-small">(<span id="firstTryCount">0</span> of <span id="firstTryTotal">0</span>)</div>
        </div>
      </div>

      <details id="review" class="review">
        <summary>Show results</summary>
        <div id="reviewList" class="review-list"></div>
      </details>

      <div class="footer-actions">
        <!-- This isn't a "Reset"; it just starts another run -->
        <button type="button" id="restartBtnSummary" class="primary" data-reset="true">Start Another Run</button>
      </div>
    </section>

  </main>

  <script src="/static/script.js"></script>
</body>
</html>
