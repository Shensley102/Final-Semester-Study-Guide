<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Quiz</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">

    <header class="topbar">
      <h1>Study Quiz</h1>
      <div class="counters">
        <span id="runCounter">Question: 0</span>
        <span id="remainingCounter">Remaining to master: 0</span>
      </div>
    </header>

    <!-- Launcher / Setup -->
    <section id="launcher" class="card">
      <div class="form-row">
        <label for="moduleSel" class="lbl">Module</label>
        <select id="moduleSel" class="select">
          <!-- Will be populated from /modules; you can keep a couple of fallbacks here if you want -->
          <!-- <option value="Module_1">Module_1</option> -->
        </select>
      </div>

      <div class="form-row">
        <div class="lbl">Length</div>
        <div id="lengthBtns" class="seg">
          <button type="button" class="seg-btn active" data-len="10">10</button>
          <button type="button" class="seg-btn" data-len="25">25</button>
          <button type="button" class="seg-btn" data-len="50">50</button>
          <button type="button" class="seg-btn" data-len="100">100</button>
          <button type="button" class="seg-btn" data-len="full">Full</button>
        </div>
      </div>

      <div class="form-row">
        <button id="startBtn" class="primary">Start Quiz</button>
      </div>
    </section>

    <!-- Quiz -->
    <section id="quiz" class="card hidden" aria-live="polite">
      <h2 id="questionText" class="q"></h2>

      <form id="optionsForm" class="opts" aria-describedby="answerLine" role="radiogroup">
        <!-- options injected here -->
      </form>

      <div class="actions">
        <button type="button" id="submitBtn" class="primary" disabled>Submit</button>
        <button type="button" id="nextBtn" class="secondary" disabled>Next</button>
      </div>

      <div id="feedback" class="feedback" aria-live="polite"></div>
      <div id="answerLine" class="answer-line"></div>

      <!-- This stays hidden until AFTER submit (JS toggles .hidden) -->
      <div id="rationale" class="rationale hidden"></div>

      <div class="footer-actions">
        <!-- Use id="restartBtn" to match the JS; the JS also supports #resetBtn, [data-reset], .reset-quiz -->
        <button type="button" id="restartBtn" class="link-danger outline block">Reset Quiz</button>
      </div>
    </section>

    <!-- Summary / Review -->
    <section id="summary" class="card hidden">
      <h2>Review</h2>
      <details id="review" open>
        <summary>Show results</summary>
        <div id="reviewList" class="review-list">
          <!-- per-question review entries are injected here -->
        </div>
      </details>

      <div class="footer-actions">
        <button type="button" id="restartBtnSummary" class="primary">Start Another Run</button>
      </div>
    </section>

  </main>

  <script src="/static/script.js"></script>
  <script>
    // Make the summary “Start Another Run” act as a reset too.
    (function(){
      const btn = document.getElementById('restartBtnSummary');
      if (btn) {
        btn.setAttribute('data-reset', 'true');
      }
    })();
  </script>
</body>
</html>
